<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center py-5">
                <div class="results">
                    <button type="button" class="btn btn-primary date" style="height:3.5rem" id="date-btn">Get
                        Date</button>
                    <button type="button" class="btn btn-secondary time" style="height:3.5rem" id="time-btn">Get
                        Time</button>

                </div>

                <div class="mt-5">
                    <div class="results">
                        <div class="dates">
                            <button class="btn btn-dark date" id="date">Date</button>
                        </div>
                        <div class="times">
                            <button class="btn btn-dark time" id="time">Time</button>
                        </div>
                    </div>
                </div>

                <div class='mt-5 results'>
                    <button type="button" class="btn btn-primary" id="reset-btn">Reset</button>
                </div>

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
